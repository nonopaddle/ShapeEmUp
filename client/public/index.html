<!DOCTYPE html>
<html lang="en" class="w-full h-full">
    <head>
        <title>Shape Them Up</title>
        <link rel="stylesheet" type="text/css" href="css/output.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
        <script src="build/main.bundle.js" defer></script>
    </head>
    <body class="m-0 p-0 bg-white font-kanit w-full h-full">

        <section class="login w-full h-full absolute top-0 left-0 border-none bg-vanilla overflow-hidden">
            <div class="bg-richblack w-full h-1/5 absolute -translate-y-1/2 -skew-y-3"></div>
            <div class="bg-richblack w-full h-1/5 absolute bottom-0 translate-y-1/2 -skew-y-3"></div>
            <h1 class="text-[white] absolute left-10 text-[5em] -skew-y-3">WHO ARE YOU ?</h1>
            <form action="" class="login-form w-full h-fit absolute top-1/2 flex flex-row justify-center -translate-y-1/2">
                <input type="text" name="nickname" class="login-nickname-input h-fit text-[5em] text-center  border-[5px]">
                <div class="login-button bg-richblack text-vanilla ml-[50px] px-4 cursor-pointer flex flex-col justify-center w-fit text-[5em]">LOGIN</div>
            </form>
        </section>
        
        <section class="main-menu w-full h-full absolute top-0 left-0 border-none bg-vanilla overflow-hidden">
            <div class="bg-richblack w-1/5 h-full -translate-x-1/2 absolute skew-x-12"></div>
            <div class="bg-richblack w-1/5 h-full right-0 translate-x-1/2 absolute -skew-x-12"></div>
            <h1 class="text-richblack text-center text-9xl">Shape Them Up</h1>
            <div class="scoresButton text-richblack text-[2em] w-[150px] h-[150px] flex felx-col justify-center items-center border-richblack border-[4px] absolute left-1/4 top-1/2 -translate-x-1/2 -translate-y-1/2" href="/scores">Scores</div>
            <div class="playButton text-richblack text-[5em] w-[300px] h-[300px] flex felx-col justify-center items-center border-richblack border-[6px] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" href="/waiting-room"><span class="ease-in duration-300">Play</span></div>
            <div class="creditsButton text-richblack text-[2em] w-[150px] h-[150px] flex felx-col justify-center items-center border-richblack border-[4px] absolute left-3/4 top-1/2 -translate-x-1/2 -translate-y-1/2" href="/credits">Credits</div>
            <div class="logoutButton text-vanilla text-[2em] absolute bottom-[5%] left-[2%]" href="/login">log out</div>
        </section>

        <section class="waiting-room">
            <h2>CHOOSE AN AVATAR</h2>
            <div class="avatars-list"></div>
            <div class="difficulty"></div>
            <div class="buttons">
                <a class="launch">LAUNCH</a>
                <a class="disconnect">DISCONNECT</a>
            </div>
        </section>

        <section class="main-game">
            <canvas class="canvas"></canvas>
        </section>

        <section class="end-screen">
            <h2 class="score"></h2>
            <div class="endButton cursor-pointer">HOME</div>
        </section>

        <section class="scores">
            <table class="scores-tab">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>SCORE</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="home cursor-pointer">HOME</div>
        </section>

        <section class="credits">
            <div class="members-container">
                <div class="member">
                    <h2 class="name">DELIN No√©</h2>
                    <h3 class="alias">NONO</h3>
                    <h4 class="group">GROUP : I</h2>
                    <h4 class="fav-game">FAVORITE GAME : MINECRAFT</h3>
                    <h4 class="note-claim">GRADE PERCENTAGE : 60%</h3>
                </div>
                <div class="member">
                    <h2 class="name">BLOT Maxime</h2>
                    <h3 class="alias">Mistyk__</h3>
                    <h4 class="group">GROUPE : I</h2>
                    <h4 class="fav-game">FAVORITE GAME : MINECRAFT</h3>
                    <h4 class="note-claim">GRADE PERCENTAGE : 40%</h3>
                </div>
            </div>
            <a class="home cursor-pointer">HOME</a>
        </section>

    </body>
</html>
