<!DOCTYPE html>
<html lang="en" class="w-full h-full">
    <head>
        <title>Shape Them Up</title>
        <link rel="stylesheet" type="text/css" href="css/output.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
        <script src="build/main.bundle.js" defer></script>
    </head>
    <body class="m-0 p-0 bg-white font-kanit w-screen h-screen">

        <section class="login w-full h-full absolute top-0 left-0 border-none bg-vanilla overflow-hidden">
            
            <div class="bg-richblack w-full h-1/3 absolute -translate-y-1/2 -skew-y-3">
                <div class="text-[white] w-fit h-fit relative ml-5 top-3/4 -translate-y-1/2 text-5xl 2xl:text-8xl">WHO ARE YOU ?</div>
            </div>
            <div class="bg-richblack w-full h-1/3 absolute bottom-0 translate-y-1/2 -skew-y-3"></div>

            <form action="" class="login-form w-full h-20 xl:h-24 2xl:h-44 relative top-1/2 flex flex-row justify-center items-center -translate-y-1/2">
                <input type="text" placeholder="Nickname..." name="nickname" class="login-nickname-input aspect-[7] h-full text-4xl xl:text-5xl 2xl:text-8xl text-center border-4 xl:border-[5px] 2xl:border-8">
                <div class="login-button bg-richblack text-vanilla ml-[50px] px-[2%] cursor-pointer flex flex-col justify-center items-center aspect-[2] h-full text-4xl xl:text-5xl 2xl:text-8xl">LOGIN</div>
            </form>
        </section>
        
        <section class="main-menu w-full h-full absolute top-0 left-0 border-none bg-vanilla overflow-hidden">
            <div class="bg-richblack w-1/5 h-full -translate-x-1/2 absolute skew-x-12"></div>
            <div class="bg-richblack w-1/5 h-full right-0 translate-x-1/2 absolute -skew-x-12"></div>

            <h1 class="text-richblack text-center text-7xl 2xl:text-9xl">Shape Them Up</h1>

            <div class="scoresButton text-richblack text-lg 2xl:text-3xl aspect-square w-[85px] 2xl:w-[150px] flex felx-col justify-center items-center border-richblack border-[3px] 2xl:border-[5px] absolute left-1/4 top-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer" href="/scores">Scores</div>
            <div class="playButton text-richblack text-4xl 2xl:text-7xl aspect-square w-[150px] 2xl:w-[300px] flex felx-col justify-center items-center border-richblack border-[3px]  2xl:border-[6px] absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer" href="/waiting-room"><span class="ease-in duration-300">Play</span></div>
            <div class="creditsButton text-richblack text-lg 2xl:text-3xl aspect-square w-[85px] 2xl:w-[150px] flex felx-col justify-center items-center border-richblack border-[3px] 2xl:border-[5px] absolute left-3/4 top-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer" href="/credits">Credits</div>
            
            <div class="logoutButton text-vanilla text-3xl 2xl:text-6xl absolute bottom-[5%] left-[2%] cursor-pointer" href="/login">log out</div>
        </section>

        <section class="waiting-room w-full h-full absolute top-0 left-0 border-none bg-vanilla overflow-hidden">
            <div class="bg-richblack w-full h-1/5 left-1/2 -translate-x-1/2 absolute" style="clip-path: polygon(50% 100%, 100% 50%, 100% 0%, 0% 0%, 0% 50%);">
                <div class="disconnect text-[white] absolute left-5 top-1/4 text-[2em] skew-y-6 cursor-pointer">DISCONNECT</div>
                <div class="open-game-custom text-[white] absolute right-5 top-1/4 text-[2em] -skew-y-6 cursor-pointer">PARAMETERS</div>
            </div>
            <div class="avatars-list w-full h-1/2 absolute top-1/2 left-1/2 -translate-x-1/2 flex flex-row justify-evenly"></div>
            <div class="launch text-tiffanyblue text-[2em] border-2 absolute top-[5%] left-1/2 -translate-x-1/2 px-2 scale-150 cursor-pointer">LAUNCH</div>
            <div class="game-custom-window bg-[black] bg-opacity-30 absolute w-full h-full top-0 left-0 hidden">
                <div class="bg-richblack w-[60%] h-[70%] absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
                    <div class="difficulty w-1/5 h-full absolute left-1/2 -translate-x-1/2"></div>
                </div>
            </div>
        </section>

        <section class="main-game">
            <canvas class="canvas"></canvas>
        </section>

        <section class="end-screen">
            <h2 class="score"></h2>
            <div class="endButton cursor-pointer">HOME</div>
        </section>

        <section class="scores w-full h-full absolute top-0 left-0 border-none bg-vanilla overflow-hidden">
            <div class="bg-richblack w-full h-1/5 -translate-y-1/2 absolute skew-y-3"></div>
            <div class="text-[white] absolute right-10 text-[5em] skew-y-3">HIGH SCORES</div>
            <table class="scores-tab absolute left-[40%] top-[55%] -translate-x-1/2 -translate-y-1/2 border-richblack text-[2em] text-center border-spacing-0">
                <thead>
                    <tr class="px-20 py-10 w-full">
                        <th class="border-2">NAME</th>
                        <th class="border-2">SCORE</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="home absolute text-[2em] bottom-[5%] right-[2%] flex flex-row justify-center items-center cursor-pointer">MAIN&nbsp;MENU<img src="./img/chevron-right-solid.svg" alt="" srcset="" class="scale-[25%]"></div>
        </section>

        <section class="credits w-full h-full absolute top-0 left-0 border-none bg-vanilla overflow-hidden">
            <div class="members-container">
                <div class="member">
                    <div class="name">DELIN No√©</div>
                    <div class="alias">NONO</div>
                    <h4 class="group">GROUP : I</h2>
                    <h4 class="fav-game">FAVORITE GAME : MINECRAFT</h3>
                </div>
                <div class="member">
                    <h2 class="name">BLOT Maxime</h2>
                    <h3 class="alias">Mistyk__</h3>
                    <h4 class="group">GROUPE : I</h2>
                    <h4 class="fav-game">FAVORITE GAME : MINECRAFT</h3>
                </div>
            </div>
            <a class="home cursor-pointer">HOME</a>
        </section>

    </body>
</html>
