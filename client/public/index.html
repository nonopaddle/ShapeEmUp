<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shape Them Up</title>
        <link rel="stylesheet" type="text/css" href="css/mainMenu.css">
        <script src="build/main.bundle.js" defer></script>
    </head>
    <body>
        <section class="login">
            <h1>WHO ARE YOU ?</h1>
            <form action="" class="login-form">
                <input type="text" name="nickname" class="login-nickname-input">
                <div class="login-button">LOGIN</div>
            </form>
        </section>
        <section class="main-menu">
            <h1>Shape Them Up</h1>
            <div class="buttons">
                <a class="playButton" href="/waiting-room">Play</a>
                <a class="scoresButton" href="/scores">Scores</a>
                <a class="creditsButton" href="/credits">Credits</a>
                <a class="logoutButton" href="/login">log out</a>
            </div>
        </section>
        <section class="waiting-room">
            <h2>CHOOSE AN AVATAR</h2>
            <div class="avatars-list"></div>
            <div class="difficulty"></div>
            <div class="buttons">
                <a class="launch">LAUNCH</a>
                <a class="disconnect">DISCONNECT</a>
            </div>
        </section>
        <section class="main-game">
            <canvas class="canvas"></canvas>
        </section>
        <section class="end-screen">
            <h2 class="score"></h2>
            <div class="buttons">
                <a class="endButton" href="/main-menu">HOME</a>
            </div>
        </section>
        <section class="scores">
            <table class="scores-tab">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>SCORE</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="buttons">
                <a href="/main-menu">HOME</a>
            </div>
        </section>
        <section class="credits">
            <div class="members-container">
                <div class="member">
                    <h2 class="name">DELIN No√©</h2>
                    <h3 class="alias">NONO</h3>
                    <h4 class="group">GROUP : I</h2>
                    <h4 class="fav-game">FAVORITE GAME : MINECRAFT</h3>
                    <h4 class="note-claim">GRADE PERCENTAGE : 60%</h3>
                </div>
                <div class="member">
                    <h2 class="name">BLOT Maxime</h2>
                    <h3 class="alias">Mistyk__</h3>
                    <h4 class="group">GROUPE : I</h2>
                    <h4 class="fav-game">FAVORITE GAME : MINECRAFT</h3>
                    <h4 class="note-claim">GRADE PERCENTAGE : 40%</h3>
                </div>
            </div>
            <div class="buttons">
                <a href="/main-menu">HOME</a>
            </div>
        </section>
    </body>
</html>
