<!DOCTYPE html>
<html lang="en" class="w-full h-full">
    <head>
        <title>Shape Them Up</title>
        <link rel="stylesheet" type="text/css" href="css/output.css">
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="build/main.bundle.js" defer></script>
    </head>
    <body class="m-0 p-0 bg-white font-sans w-full h-full">
        <section class="login w-full h-full absolute top-0 left-0 border-none hidden">
            <h1 class="text-sky-400 text-center">WHO ARE YOU ?</h1>
            <form action="" class="login-form">
                <input type="text" name="nickname" class="login-nickname-input">
                <div class="login-button cursor-pointer">LOGIN</div>
            </form>
        </section>
        <section class="main-menu w-full h-full bg-lightpurple">
            <h1 class="text-center text-9xl">Shape Them Up</h1>
            <div class="flex flex-row justify-around">
                <div class="scoresButton w-36 h-36 mx-4 my-auto border-4 rounded-3xl text-center flex flex-col justify-center text-3xl cursor-pointer" href="/scores">Scores</div>
                <div class="playButton bg-pink text-yellow w-72 h-72 border-4 rounded-xl text-center flex flex-col justify-center text-7xl cursor-pointer" href="/waiting-room"><span class="ease-in duration-300">Play</span></div>
                <div class="creditsButton w-36 h-36 mx-4 my-auto border-4 rounded-3xl text-center flex flex-col justify-center text-3xl cursor-pointer" href="/credits">Credits</div>
            </div>
            <div class="logoutButton w-16 h-16 mx-auto my-20 border-2 rounded-3xl text-center flex flex-col justify-center text-xl cursor-pointer" href="/login">log out</div>
        </section>
        <section class="waiting-room">
            <h2>CHOOSE AN AVATAR</h2>
            <div class="avatars-list"></div>
            <div class="difficulty"></div>
            <div class="buttons">
                <a class="launch">LAUNCH</a>
                <a class="disconnect">DISCONNECT</a>
            </div>
        </section>
        <section class="main-game">
            <canvas class="canvas"></canvas>
        </section>
        <section class="end-screen">
            <h2 class="score"></h2>
            <div class="endButton cursor-pointer">HOME</div>
        </section>
        <section class="scores">
            <table class="scores-tab">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>SCORE</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="home cursor-pointer">HOME</div>
        </section>
        <section class="credits">
            <div class="members-container">
                <div class="member">
                    <h2 class="name">DELIN No√©</h2>
                    <h3 class="alias">NONO</h3>
                    <h4 class="group">GROUP : I</h2>
                    <h4 class="fav-game">FAVORITE GAME : MINECRAFT</h3>
                    <h4 class="note-claim">GRADE PERCENTAGE : 60%</h3>
                </div>
                <div class="member">
                    <h2 class="name">BLOT Maxime</h2>
                    <h3 class="alias">Mistyk__</h3>
                    <h4 class="group">GROUPE : I</h2>
                    <h4 class="fav-game">FAVORITE GAME : MINECRAFT</h3>
                    <h4 class="note-claim">GRADE PERCENTAGE : 40%</h3>
                </div>
            </div>
            <a class="home cursor-pointer">HOME</a>
        </section>
    </body>
</html>
